<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 220" role="img" aria-label="Global map with pins for manufacturers, operators, and customers">
  <defs>
    <linearGradient id="mapBg" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#eef2ff"/><stop offset="100%" stop-color="#e0e7ff"/></linearGradient>
    <linearGradient id="pinM" x1="0" y1="1" x2="0" y2="0"><stop offset="0%" stop-color="#6366f1"/><stop offset="100%" stop-color="#818cf8"/></linearGradient>
    <linearGradient id="pinO" x1="0" y1="1" x2="0" y2="0"><stop offset="0%" stop-color="#4f46e5"/><stop offset="100%" stop-color="#6366f1"/></linearGradient>
    <linearGradient id="pinC" x1="0" y1="1" x2="0" y2="0"><stop offset="0%" stop-color="#4338ca"/><stop offset="100%" stop-color="#6366f1"/></linearGradient>
  </defs>
  <!-- Stylized map outline (simplified continents) -->
  <g fill="none" stroke="#c7d2fe" stroke-width="1.5" stroke-linejoin="round" opacity="0.9">
    <path d="M 80 60 Q 120 50 160 55 L 200 70 L 240 65 L 280 75 L 320 60 L 340 80 L 330 100 L 300 95 L 260 105 L 220 100 L 180 110 L 140 95 L 100 90 Z"/>
    <path d="M 120 120 L 180 115 L 220 125 L 250 140 L 240 160 L 200 155 L 160 165 L 130 150 Z"/>
    <path d="M 260 50 L 310 45 L 350 55 L 360 75 L 355 95 L 320 90 L 280 85 Z"/>
    <path d="M 180 165 L 230 170 L 270 185 L 260 205 L 220 200 L 180 190 Z"/>
    <path d="M 50 100 L 90 95 L 110 110 L 95 130 L 60 125 Z"/>
  </g>
  <!-- Pin 1: Manufacturer (factory / building) -->
  <g transform="translate(140, 75)">
    <rect x="0" y="0" width="48" height="30" rx="15" fill="url(#pinM)" filter="drop-shadow(0 2px 8px rgba(79,70,229,0.35))"/>
    <rect x="14" y="8" width="8" height="14" fill="#fff" rx="1"/>
    <rect x="26" y="8" width="8" height="14" fill="#fff" rx="1"/>
  </g>
  <!-- Pin 2: Operator (gear) -->
  <g transform="translate(252, 122)">
    <rect x="0" y="0" width="48" height="30" rx="15" fill="url(#pinO)" filter="drop-shadow(0 2px 8px rgba(79,70,229,0.35))"/>
    <circle cx="24" cy="15" r="7" fill="none" stroke="#fff" stroke-width="2.5"/>
    <g stroke="#fff" stroke-width="2" stroke-linecap="round">
      <line x1="24" y1="5" x2="24" y2="9"/>
      <line x1="24" y1="21" x2="24" y2="25"/>
      <line x1="10" y1="15" x2="14" y2="15"/>
      <line x1="34" y1="15" x2="38" y2="15"/>
      <line x1="16" y1="8" x2="19" y2="11"/>
      <line x1="29" y1="19" x2="32" y2="22"/>
      <line x1="16" y1="22" x2="19" y2="19"/>
      <line x1="29" y1="11" x2="32" y2="8"/>
    </g>
  </g>
  <!-- Pin 3: Customer (person) -->
  <g transform="translate(305, 52)">
    <rect x="0" y="0" width="48" height="30" rx="15" fill="url(#pinC)" filter="drop-shadow(0 2px 8px rgba(79,70,229,0.35))"/>
    <circle cx="24" cy="10" r="5" fill="#fff"/>
    <path d="M14 26 q5-8 20 0" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  <!-- Optional: small dot pins for "more" presence -->
  <circle cx="95" cy="115" r="6" fill="#818cf8" opacity="0.7"/>
  <circle cx="200" cy="175" r="5" fill="#a5b4fc" opacity="0.6"/>
</svg>

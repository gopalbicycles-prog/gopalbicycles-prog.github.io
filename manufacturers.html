<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manufacturers we work with · GoPal</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #0f172a;
      background: radial-gradient(circle at 20% 20%, #eef2ff, transparent 35%), radial-gradient(circle at 80% 0%, #e0f2fe, transparent 30%), #f8fafc;
    }
    header {
      padding: 20px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-wrap { display: flex; align-items: center; gap: 16px; }
    .logo-wrap img { height: 48px; width: auto; display: block; flex-shrink: 0; }
    .logo-wrap .logo-brand { display: flex; flex-direction: column; gap: 0; align-items: flex-start; }
    .logo-wrap .logo-title { font-weight: 800; font-size: 34px; letter-spacing: -0.5px; line-height: 1.1; margin: 0; color: #0f172a; }
    .logo-wrap .logo-tagline { font-size: 13px; font-style: italic; color: #64748b; margin: 0; }
    nav a { margin-left: 16px; text-decoration: none; color: #0f172a; font-weight: 600; }
    .page-wrap { max-width: 1080px; margin: 0 auto; padding: 48px 24px 80px; }
    .page-wrap h1 { font-size: 32px; margin: 0 0 12px; }
    .page-wrap .subtitle { color: #475569; font-size: 17px; margin: 0 0 40px; }
    .manufacturers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .manufacturer-card {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.06);
      font-weight: 600;
      font-size: 16px;
      color: #334155;
      text-align: center;
    }
    footer { text-align: center; padding: 32px; color: #94a3b8; font-size: 14px; }
    .back-link { display: inline-block; margin-bottom: 24px; color: #6366f1; font-weight: 600; text-decoration: none; }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <div class="logo-wrap">
      <a href="/" style="display: flex; align-items: center; gap: 16px; text-decoration: none; color: inherit;">
        <img src="/assets/Gopallogo.png" alt="Go Pal">
        <div class="logo-brand">
          <span class="logo-title">Go PaL</span>
          <span class="logo-tagline">For Miles and Memories</span>
        </div>
      </a>
    </div>
    <nav>
      <a href="/#download">Download</a>
      <a href="/auth/forgot-password.html">Reset</a>
      <a href="/#blog">Blog</a>
      <a href="https://discord.gg/" target="_blank" rel="noopener">Community</a>
    </nav>
  </header>

  <main class="page-wrap">
    <a href="/" class="back-link">← Back to home</a>
    <h1>Manufacturers we work with</h1>
    <p class="subtitle">Partners and manufacturers who use GoPal to test their IoT.</p>
    <div class="manufacturers-grid">
      <div class="manufacturer-card">Manufacturer 1</div>
      <div class="manufacturer-card">Manufacturer 2</div>
      <div class="manufacturer-card">Manufacturer 3</div>
    </div>
  </main>

  <footer>GoPal · Miles and memories</footer>
</body>
</html>

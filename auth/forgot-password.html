<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - IoT Control Console</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .auth-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }
    h2 { margin: 0 0 8px; font-size: 28px; text-align: center; }
    .subtitle { color: rgba(255,255,255,0.8); text-align: center; margin: 0 0 32px; }
    label { display: block; color: #fff; font-size: 12px; margin-bottom: 4px; }
    input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
      margin-bottom: 16px;
      outline: none;
    }
    input::placeholder { color: rgba(255,255,255,0.5); }
    button {
      width: 100%;
      background: #6366f1;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 12px;
    }
    button:hover { background: #5855eb; }
    .link-btn {
      background: none;
      border: none;
      padding: 0;
      color: #fff;
      text-decoration: underline;
      font-size: 12px;
      cursor: pointer;
    }
    .message {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      min-height: 20px;
    }
    .error { color: #ff6b6b; }
    .success { color: #51cf66; }
  </style>
</head>
<body>
  <div class="auth-card">
    <h2>ðŸ”‘ Reset Password</h2>
    <p class="subtitle">Enter your email to receive a reset link</p>
    
    <form id="resetForm" onsubmit="handleReset(event)">
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <button type="submit">Send Reset Link</button>
    </form>
    
    <div style="text-align: center; margin-top: 24px;">
      <button type="button" class="link-btn" onclick="window.location.href='login.html'">
        Back to Login
      </button>
    </div>
    
    <p id="message" class="message"></p>
  </div>

  <script>
    const SUPABASE_URL = 'https://your-project.supabase.co';
    const SUPABASE_ANON_KEY = 'your-anon-key-here';
    const GITHUB_PAGES_URL = 'https://gopalbicycles-prog.github.io';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function handleReset(event) {
      event.preventDefault();
      const messageEl = document.getElementById('message');
      const email = document.getElementById('email').value.trim();

      messageEl.textContent = 'Sending reset email...';
      messageEl.className = 'message';

      try {
        const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: `${GITHUB_PAGES_URL}/auth/reset-password.html`
        });

        if (error) {
          messageEl.textContent = error.message;
          messageEl.className = 'message error';
          return;
        }

        messageEl.innerHTML = `
          <div class="success">Reset email sent!</div>
          <p style="margin-top: 12px; font-size: 12px;">
            Please check your email for a password reset link.
          </p>
        `;
        messageEl.className = 'message success';
      } catch (error) {
        messageEl.textContent = 'An error occurred: ' + error.message;
        messageEl.className = 'message error';
      }
    }
  </script>
</body>
</html>

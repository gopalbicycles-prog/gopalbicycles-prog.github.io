
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Email - IoT Control Console</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/auth-handler.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .auth-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      text-align: center;
    }
    h2 { margin: 0 0 16px; font-size: 28px; }
    .message {
      font-size: 14px;
      margin-top: 16px;
    }
    .error { color: #ff6b6b; }
    .success { color: #51cf66; }
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <div id="loading">
      <div class="spinner"></div>
      <h2>Confirming Email...</h2>
    </div>
    <div id="result" style="display: none;">
      <h2 id="resultTitle"></h2>
      <p id="resultMessage" class="message"></p>
      <div style="margin-top: 12px;">
        <button type="button" class="link-btn" onclick="window.location.href='/'">← Back to Home</button>
      </div>
    </div>
  </div>

  <script>
    async function init() {
      const { data, error } = await authApi.setSessionFromHash(window.location.hash);

      if (error || !data?.session) {
        showResult('Invalid Link', error?.message || 'This confirmation link is invalid or has expired.', 'error');
        return;
      }

      const session = data.session;
      const token = session.access_token;
      const refreshTokenVal = session.refresh_token;
      const redirectUrl = authApi.deepLinkUrl({
        token,
        refresh_token: refreshTokenVal,
        type: 'confirm'
      });
      
      showResult('✓ Email Confirmed!', 'Redirecting to app...', 'success');
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 1500);
    }

    function showResult(title, message, type) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('resultTitle').textContent = title;
      document.getElementById('resultMessage').textContent = message;
      document.getElementById('resultMessage').className = `message ${type}`;
    }

    init();
  </script>
</body>
</html>

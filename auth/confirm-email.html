
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Email - IoT Control Console</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .auth-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      text-align: center;
    }
    h2 { margin: 0 0 16px; font-size: 28px; }
    .message {
      font-size: 14px;
      margin-top: 16px;
    }
    .error { color: #ff6b6b; }
    .success { color: #51cf66; }
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <div id="loading">
      <div class="spinner"></div>
      <h2>Confirming Email...</h2>
    </div>
    <div id="result" style="display: none;">
      <h2 id="resultTitle"></h2>
      <p id="resultMessage" class="message"></p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://your-project.supabase.co';
    const SUPABASE_ANON_KEY = 'your-anon-key-here';
    const APP_PROTOCOL = 'yourapp';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function init() {
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = hashParams.get('access_token');
      const refreshToken = hashParams.get('refresh_token');

      if (!accessToken || !refreshToken) {
        showResult('Invalid Link', 'This confirmation link is invalid or has expired.', 'error');
        return;
      }

      try {
        const { data, error } = await supabase.auth.setSession({
          access_token: accessToken,
          refresh_token: refreshToken
        });

        if (error || !data.session) {
          showResult('Error', error?.message || 'Failed to confirm email', 'error');
          return;
        }

        const session = data.session;
        const token = session.access_token;
        const refreshTokenVal = session.refresh_token;
        const redirectUrl = `${APP_PROTOCOL}://auth?token=${encodeURIComponent(token)}&refresh_token=${encodeURIComponent(refreshTokenVal)}&type=confirm`;
        
        showResult('âœ“ Email Confirmed!', 'Redirecting to app...', 'success');
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 1500);
      } catch (error) {
        showResult('Error', error.message, 'error');
      }
    }

    function showResult(title, message, type) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('resultTitle').textContent = title;
      document.getElementById('resultMessage').textContent = message;
      document.getElementById('resultMessage').className = `message ${type}`;
    }

    init();
  </script>
</body>
</html>

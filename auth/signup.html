<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - IoT Control Console</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .auth-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }
    h2 { margin: 0 0 8px; font-size: 28px; text-align: center; }
    .subtitle { color: rgba(255,255,255,0.8); text-align: center; margin: 0 0 32px; }
    label { display: block; color: #fff; font-size: 12px; margin-bottom: 4px; }
    input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
      margin-bottom: 16px;
      outline: none;
    }
    input::placeholder { color: rgba(255,255,255,0.5); }
    button {
      width: 100%;
      background: #6366f1;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 12px;
    }
    button:hover { background: #5855eb; }
    .message {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      min-height: 20px;
    }
    .error { color: #ff6b6b; }
    .success { color: #51cf66; }
  </style>
</head>
<body>
  <div class="auth-card">
    <h2>üìù Create Account</h2>
    <p class="subtitle">Sign up to get started</p>
    
    <form id="signupForm" onsubmit="handleSignup(event)">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>
      
      <label>Company</label>
      <input type="text" id="company" placeholder="Enter your company">
      
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label>Password</label>
      <input type="password" id="password" placeholder="Create a password" required minlength="6">
      
      <button type="submit">Create Account</button>
    </form>
    
    <div style="text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid rgba(255,255,255,0.2);">
      <p style="color: rgba(255,255,255,0.7); font-size: 12px; margin: 0 0 8px;">Already have an account?</p>
      <button type="button" onclick="window.location.href='login.html'" style="background: rgba(255,255,255,0.2);">
        Sign In
      </button>
    </div>
    
    <p id="message" class="message"></p>
  </div>

  <script>
    const SUPABASE_URL = 'https://your-project.supabase.co';
    const SUPABASE_ANON_KEY = 'your-anon-key-here';
    const APP_PROTOCOL = 'yourapp';
    const GITHUB_PAGES_URL = 'https://gopalbicycles-prog.github.io';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function handleSignup(event) {
      event.preventDefault();
      const messageEl = document.getElementById('message');
      const name = document.getElementById('name').value.trim();
      const company = document.getElementById('company').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      messageEl.textContent = 'Creating account...';
      messageEl.className = 'message';

      try {
        // Sign up with Supabase
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: `${GITHUB_PAGES_URL}/auth/confirm-email.html`,
            data: {
              name: name,
              company: company
            }
          }
        });

        if (error) {
          messageEl.textContent = error.message;
          messageEl.className = 'message error';
          return;
        }

        if (data.user) {
          // Update profile with name and company
          if (name || company) {
            await supabase
              .from('user_profiles')
              .update({ name: name || null, company: company || null })
              .eq('id', data.user.id);
          }

          messageEl.innerHTML = `
            <div class="success">Account created!</div>
            <p style="margin-top: 12px; font-size: 12px;">
              Please check your email to confirm your account. After confirmation, you can log in.
            </p>
          `;
          messageEl.className = 'message success';
        }
      } catch (error) {
        messageEl.textContent = 'An error occurred: ' + error.message;
        messageEl.className = 'message error';
      }
    }
  </script>
</body>
</html>

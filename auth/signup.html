<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - IoT Control Console</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/auth-handler.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .auth-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }
    h2 { margin: 0 0 8px; font-size: 28px; text-align: center; }
    .subtitle { color: rgba(255,255,255,0.8); text-align: center; margin: 0 0 32px; }
    label { display: block; color: #fff; font-size: 12px; margin-bottom: 4px; }
    input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
      margin-bottom: 16px;
      outline: none;
    }
    input::placeholder { color: rgba(255,255,255,0.5); }
    button {
      width: 100%;
      background: #6366f1;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 12px;
    }
    button:hover { background: #5855eb; }
    .message {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      min-height: 20px;
    }
    .error { color: #ff6b6b; }
    .success { color: #51cf66; }
    .password-wrap { position: relative; }
    .password-wrap input { padding-right: 78px; }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: auto;
      margin: 0;
      padding: 6px 10px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    .password-toggle:hover { background: rgba(255,255,255,0.22); }
  </style>
</head>
<body>
  <div class="auth-card">
    <h2>üìù Create Account</h2>
    <p class="subtitle">Sign up to get started</p>
    
    <form id="signupForm" onsubmit="handleSignup(event)">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>
      
      <label>Company</label>
      <input type="text" id="company" placeholder="Enter your company">
      
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label>Password</label>
      <div class="password-wrap">
        <input type="password" id="password" placeholder="Create a password" required minlength="6">
        <button type="button" class="password-toggle" aria-label="Show password" aria-pressed="false" onclick="togglePassword('password', this)">Show</button>
      </div>
      
      <button type="submit">Create Account</button>
    </form>
    
    <div style="text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid rgba(255,255,255,0.2);">
      <p style="color: rgba(255,255,255,0.7); font-size: 12px; margin: 0 0 8px;">Already have an account?</p>
      <button type="button" onclick="window.location.href='login.html'" style="background: rgba(255,255,255,0.2);">
        Sign In
      </button>
    </div>
    <div style="text-align: center; margin-top: 12px;">
      <button type="button" class="link-btn" onclick="window.location.href='/'">‚Üê Back to Home</button>
    </div>
    
    <p id="message" class="message"></p>
  </div>

  <script>
    function togglePassword(inputId, buttonEl) {
      const input = document.getElementById(inputId);
      if (!input) return;
      const isHidden = input.type === 'password';
      input.type = isHidden ? 'text' : 'password';
      buttonEl.textContent = isHidden ? 'Hide' : 'Show';
      buttonEl.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
      buttonEl.setAttribute('aria-pressed', String(isHidden));
      input.focus();
    }

    async function handleSignup(event) {
      event.preventDefault();
      const messageEl = document.getElementById('message');
      const name = document.getElementById('name').value.trim();
      const company = document.getElementById('company').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      messageEl.textContent = 'Creating account...';
      messageEl.className = 'message';

      try {
        const { data, error } = await authApi.signUp({ email, password, name, company });

        if (error) {
          messageEl.textContent = error.message;
          messageEl.className = 'message error';
          return;
        }

        if (data?.user && (name || company)) {
          await authApi.supabase
            .from('user_profiles')
            .update({ name: name || null, company: company || null })
            .eq('id', data.user.id);
        }

        messageEl.innerHTML = `
          <div class="success">Account created!</div>
          <p style="margin-top: 12px; font-size: 12px;">
            Redirecting you to the next steps‚Ä¶
          </p>
        `;
        messageEl.className = 'message success';
        window.setTimeout(() => {
          window.location.href = '/auth/success.html';
        }, 1500);
      } catch (error) {
        const msg = (error && error.message) ? error.message : String(error);
        messageEl.textContent =
          'Network error (Failed to fetch). Check your internet connection and Supabase URL/key configuration. Details: ' +
          msg;
        messageEl.className = 'message error';
      }
    }
  </script>
</body>
</html>

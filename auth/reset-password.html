<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - IoT Control Console</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/auth-handler.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .auth-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }
    h2 { margin: 0 0 8px; font-size: 28px; text-align: center; }
    .subtitle { color: rgba(255,255,255,0.8); text-align: center; margin: 0 0 32px; }
    label { display: block; color: #fff; font-size: 12px; margin-bottom: 4px; }
    input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
      margin-bottom: 16px;
      outline: none;
    }
    input::placeholder { color: rgba(255,255,255,0.5); }
    button {
      width: 100%;
      background: #6366f1;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 12px;
    }
    button:hover { background: #5855eb; }
    .message {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      min-height: 20px;
    }
    .error { color: #ff6b6b; }
    .success { color: #51cf66; }
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <div id="loading">
      <div class="spinner"></div>
      <h2>Resetting Password...</h2>
      <p class="subtitle">Please wait</p>
    </div>
    
    <div id="resetForm" style="display: none;">
      <h2>üîë Set New Password</h2>
      <p class="subtitle">Enter your new password</p>
      
      <form onsubmit="handlePasswordUpdate(event)">
        <label>New Password</label>
        <input type="password" id="password" placeholder="Enter new password" required minlength="6">
        
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" required minlength="6">
        
        <button type="submit">Update Password</button>
      </form>
      
      <p id="message" class="message"></p>
      <div style="text-align: center; margin-top: 8px;">
        <button type="button" class="link-btn" onclick="window.location.href='/'">‚Üê Back to Home</button>
      </div>
    </div>
  </div>

  <script>
    async function init() {
      const { data, error } = await authApi.setSessionFromHash(window.location.hash);

      if (error || !data?.session) {
        document.getElementById('loading').innerHTML = `
          <h2>Error</h2>
          <p class="subtitle error">${error?.message || 'Invalid or expired link'}</p>
        `;
        return;
      }

      document.getElementById('loading').style.display = 'none';
      document.getElementById('resetForm').style.display = 'block';
    }

    async function handlePasswordUpdate(event) {
      event.preventDefault();
      const messageEl = document.getElementById('message');
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        messageEl.textContent = 'Passwords do not match';
        messageEl.className = 'message error';
        return;
      }

      messageEl.textContent = 'Updating password...';
      messageEl.className = 'message';

      try {
        const { error } = await authApi.updatePassword(password);

        if (error) {
          messageEl.textContent = error.message;
          messageEl.className = 'message error';
          return;
        }

        const session = (await authApi.supabase.auth.getSession()).data.session;
        if (session) {
          const token = session.access_token;
          const refreshToken = session.refresh_token;
          const redirectUrl = authApi.deepLinkUrl({
            token,
            refresh_token: refreshToken,
            type: 'reset'
          });
          
          messageEl.innerHTML = `
            <div class="success">Password updated successfully!</div>
            <p style="margin-top: 12px; font-size: 12px;">Redirecting to app...</p>
          `;
          messageEl.className = 'message success';
          
          window.location.href = redirectUrl;
        }
      } catch (error) {
        messageEl.textContent = 'An error occurred: ' + error.message;
        messageEl.className = 'message error';
      }
    }

    init();
  </script>
</body>
</html>
